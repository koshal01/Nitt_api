<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitt Api</title>
    <!-- <link rel="stylesheet" href="main.css"> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
</head>
<body>
    <h1>NITT API Tutorial</h1>
    
    <form id="create-form">
        <label>Roll No:</label><br>
        <input type="number" id="create-roll" required><br>
        <label>Name:</label><br>
        <input type="text" id="create-name" required><br>
        <label>Department:</label><br>
        <input type="text" id="create-dept" required><br><br>
        <button>Create Student</button>
    </form>
    
    <button id="get">READ/GET Products</button><br><br>
    <hr>
    
    <table id="get-table"> 
        <thead>
            <tr>
                <th>Id</th>
                <th>Roll No</th>
                <th>Name</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="get-body"></tbody>
    </table><br><br>
    <hr>

    <form autocomplete="off" id="roll-form">
        <label>Search By Roll No:</label><br>
        <input type="number" id="search-by-roll" required><br>
        <div id="showroll"></div><br>
        <button>Search Student</button>
    </form>
    <table id="search-roll">
        <thead>
            <tr>
                <th>Id</th>
                <th>Roll No</th>
                <th>Name</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody id="search-roll-body"></tbody>
    </table><br><br>
    <hr>

    <form autocomplete="off" id="name-form">
        <label>Search By Name:</label><br>
        <input type="string" id="search-by-name" required><br>
        <div id="showname"></div><br>
        <button>Search Student</button>
    </form>
    <table id="search-name">
        <thead>
            <tr>
                <th>Id</th>
                <th>Roll No</th>
                <th>Name</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody id="search-name-body"></tbody>
    </table>


</body>
<script src="main.js"></script>
</html>
